apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ .Values.api.label }}-service
spec:
  selector:
    app: {{ .Values.api.label }}
  ports:
    - protocol: TCP
      port: {{ .Values.api.externalPort }}
      targetPort: {{ .Values.api.internalPort }}
      name: app
    - protocol: TCP
      port: {{ .Values.api.metrics.port }}
      targetPort: {{ .Values.api.metrics.port }}
      name: metrics
  type: ClusterIP