apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ui.label }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    {{- if eq .Values.env "prod" }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ui.ingress.host }}
      secretName: {{ .Values.ui.label }}-tls
  rules:
    - host: {{ .Values.ui.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ui.label }}-service
                port:
                  number: 80